---
examples:
  - name: 'vertex_ai_featurestore_with_beta_fields'
    _drop: true
  - name: 'vertex_ai_featurestore'
    exclude_test: true
  - name: 'vertex_ai_featurestore_scaling'
    exclude_test: true
  - name: 'vertex_ai_featurestore_test'
    exclude_docs: true
properties:
  - name: 'name'
    type: String
    description:
      The name of the Featurestore. This value may be up to 60 characters, and
      valid characters are [a-z0-9_]. The first character cannot be a number.
    url_param_only: true
    immutable: true
    required: true
custom_code:
  pre_read: |
    # if this comes from a registered variable, strip down to base name
    params["name"] = params["name"].split("/")[-1]
  pre_delete: |
    if params.get("force_destroy"):
        delete_uri += "?force=true"